<html>
  <body>
    <script>
      var i, j, temp;
      var n = window.prompt("enter the size of array = ");
      var arr = new Array();
      for (let i = 0; i < n; i++) {
        arr[i] = parseInt(window.prompt("Enter element " + i));
      }
      document.write("unsorted array = ");
      for (let i = 0; i < n; i++) {
        document.write(arr[i]);
      }
      for (let i = 0; i < n; i++) {
        for (let j = 0; j < n - i; j++) {
          if (arr[j] > arr[j + 1]) {
            temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
      }
      document.write("<br>sorted array = ");
      for (let i = 0; i < n; i++) {
        document.write(arr[i]);
      }
    </script>
  </body>
</html>

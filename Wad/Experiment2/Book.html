<body>

    <div class="container">
        <!-- Book Ticket Form -->
        <div class="form-section">
            <h2>Book Your Bus Ticket</h2>
            <form id="booking-form">
               <div class="form-group">
                    <label for="passenger-name">Name</label>
                    <input type="text" id="passenger-name" name="passenger-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="departure-city">Departure City</label>
                    <input type="text" id="departure-city" name="departure-city" required>
                </div>
                <div class="form-group">
                    <label for="destination-city">Destination City</label>
                    <input type="text" id="destination-city" name="destination-city" required>
                </div>
                <div class="form-group">
                    <label for="departure-date">Departure Date</label>
                    <input type="date" id="departure-date" name="departure-date" required>
                </div>
                <div class="form-group">
                    <label for="return-date">Return Date (Optional)</label>
                    <input type="date" id="return-date" name="return-date">
                </div>
                <div class="form-group">
                    <label for="passengers">Number of Passengers</label>
                    <input type="number" id="passengers" name="passengers" min="1" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" onclick="console.log('Ticket Booked');">Confirm Booking</button>

                    <button type="button" onclick="document.getElementById('details-form').reset();">Cancel</button>
                </div>
            </form>
        </div>
